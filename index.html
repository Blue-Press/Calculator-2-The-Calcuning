<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" , href="style.css" />
    <link rel="icon" href="icon.png" type="image/x-icon">
  </head>
  <body>
    <div class="backgroundContainer">
    <div class="calcContainer">
      <div class="displayContainer">
    <div class="numberDisplay"></div>
  </div>
  <div class="buttonContainer">
    <div class="topNumberRow" id="topRow">
      <button class="backspaceButton topButton">Backspace</button>
   
      <button class="clearButton topButton class="clickable"">Clear</button>
    </div>
    <div class="numberRow">
      <button class="numberButton">7</button>
      <button class="numberButton">8</button>
      <button class="numberButton">9</button>
      <button class="operatorButton">/</button>
    </div>
    <div class="numberRow">
      <button class="numberButton">4</button>
      <button class="numberButton">5</button>
      <button class="numberButton">6</button>
      <button class="operatorButton">*</button>
    </div>
    <div class="numberRow">
      <button class="numberButton">1</button>
      <button class="numberButton">2</button>
      <button class="numberButton">3</button>
      <button class="operatorButton">-</button>
    </div>
    <div class="numberRow">
    <button class="numberButton">0</button>
    <button class="decimalButton">.</button>
    <button class="operatorButton">+</button>
    <button class="equalsButton">=</button> 
  </div>
    </div>     
    <p class="github">github.com/Blue-Press</p>
  </div>
</div>
  <script src="script.js"></script>
  </body>
</html>
