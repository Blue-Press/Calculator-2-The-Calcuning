<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" , href="style.css" />
  </head>
  <body>
    <div class="numberDisplay" contentEditable></div>
    <div class="numberRow">
      <button class="numberButton" tabindex="1">1</button>
      <button class="numberButton" tabindex="2">2</button>
            <button class="numberButton" tabindex="3">3</button>
      <button class="numberButton" tabindex="4">4</button>
    </div>
    <div class="numberRow">
      <button class="numberButton" tabindex="5">5</button>
      <button class="numberButton" tabindex="6">6</button>
      <button class="numberButton" tabindex="7">7</button>
      <button class="numberButton" tabindex="8">8</button>
    </div>
    <div class="numberRow">
      <button class="numberButton" tabindex="9">9</button>
      <button class="numberButton" tabindex="0">0</button>
    </div>
    <button class="operatorButton">X</button>
    <button class="operatorButton">/</button>
    <button class="operatorButton">+</button>
    <button class="operatorButton">-</button>
    <button class="equalsButton">=</button>
    <button class="decimalButton">.</button>
    <script src="script.js"></script>
  </body>
</html>
